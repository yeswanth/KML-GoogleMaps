<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Dummy Application</title>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8b3X8KrZsBoohtomZS3gyXCjmqXTbE0&sensor=false" >
     </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(41.875, -87.624),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        var ctaLayer = new google.maps.KmlLayer({
             url:  'https://dl.dropboxusercontent.com/s/5zf60wm120o4gq4/kml_samples.kml?token_hash=AAFQU9_J8J3IlT6UelX76faqJhblqlJnG7tUCLgO9cX3XA&dl=1'
               });
            ctaLayer.setMap(map);
      }
    </script>

</head>
<body onload="initialize()">
  {% block content %}
  {% endblock %}
</body>
</html>
